<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Entre agora para a NASA</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <script type="text/javascript" src="script.js"></script>
    <style>

    </style>
</head>

<body>
    <form>
        <fieldset class="tela">
            <div>
                <h1>Entre agora para a <b class="nasa">NASA</b></h1>
            </div>
            <h2>Seleções abertas!!</h2>
            <fieldset>
                <legend>Entrada de texto</legend>

                <label>Insira o texto </label>
                <br>
                <input type="text" id="texto_simples" placeholder="Insira o texto">
                <br>

                <label><br>Insira a senha </label>
                <br>
                <input type="password" id="senha">
                <br>

                <label><br>Área de texto </label>
                <br>
                <textarea id="area_de_texto" placeholder="Textão aqui"></textarea>
                <br>
            </fieldset>
            <fieldset>
                <legend>Botões</legend>

                <input type="button" id="botão" value="Botão">
                <br>
                <label for="checkbox">Marque essa checkbox: </label>
                <input type="checkbox" class="checkbox">
                <input type="checkbox" class="checkbox">
                <input type="checkbox" class="checkbox">
                <input type="checkbox" class="checkbox">
                <input type="checkbox" class="checkbox">

                <label for="radio"><br>Marque esse botão: </label>
                <input type="radio" class="radio">
                <input type="radio" class="radio">
                <input type="radio" class="radio">
                <input type="radio" class="radio">
                <input type="radio" class="radio">
                <input type="radio" class="radio">
                <input type="radio" class="radio">
                <input type="radio" class="radio">

            </fieldset>
            <fieldset>
                <legend>Outros</legend>
                <label>Nota que eu mereço: </label>
                <input type="range" id="range" min="0" max="10" value="10">
                <br>
                <label>Selecione seu estado: </label>
                <br>
                <select id="seleção">
                    <option></option>
                    <option>Sólido</option>
                    <option>Liquído</option>
                    <option>Gasoso</option>
                    <option>Plasma</option>
                    <option>Consensado de Bose-Einstein</option>
                    <option>Ultra-denso(Nokia)</option>
                </select>
                <br>
                <label>Gênero:</label>
                <br>
                <select id="seleção1">
                    <option></option>
                    <option style="background-color: rgb(0, 105, 224);">Terror</option>
                    <option style="background-color: rgb(243, 30, 215);">Comédia</option>
                </select>
            </fieldset>
            <br>
            <input type="button" id="submit" value="Enviar" onmousedown="pega_dado()" style="margin-left: 5%; background-color: transparent; border-color: transparent; color: rgb(126, 139, 139);;">
            <input type="reset" id="reset" value="Apagar" style="background-color: transparent; border-color: transparent; color: rgb(126, 139, 139);">
        </fieldset>
    </form>
    <bottom style="color: rgb(95, 95, 95);">© OSC | V1.0</bottom>
</body>

</html>
